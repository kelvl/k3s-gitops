---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: transmission
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    # fluxcd.io/tag.chart-image: semver:~8.
spec:
  releaseName: transmission
  rollback:
    enable: false
  chart:
    repository: https://bananaspliff.github.io/geek-charts
    name: transmission-openvpn
    version: 0.1.0
  values:
    nodeSelector: 
      kubernetes.io/hostname: nas-master
    image:
      name: haugene/transmission-openvpn
      tag: 2.12
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.tls.certresolver: "default"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: default-traefik-forward-auth@kubernetescrd
      path: /
    volumes:
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads
      - name: transmission
        persistentVolumeClaim:
          claimName: transmission
    volumeMounts:
        - name: transmission
          mountPath: "/data"
        - name: downloads
          mountPath: "/downloads/completed"
          subPath: "completed"
        - name: downloads
          mountPath: "/downloads/watch"
          subPath: "watch"
        - name: downloads
          mountPath: "/downloads/incomplete"
          subPath: "incomplete"
    # Security context for container
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
  valueFileSecrets:
    - name: "transmission-helm-values"
